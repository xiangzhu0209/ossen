<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400">
    <title>工程帳務系統-強力篩選版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9g8PjN39YeiR302NUbh5t--OZ5FnqS0A",
            authDomain: "ossen-fe1ac.firebaseapp.com",
            projectId: "ossen-fe1ac",
            storageBucket: "ossen-fe1ac.firebasestorage.app",
            messagingSenderId: "504652484858",
            appId: "1:504652484858:web:0c1a847d2e24b67e5f7943",
            measurementId: "G-Q52V0B3940",
            databaseURL: "https://ossen-fe1ac-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        window.fb = { db, ref, onValue, push, update, remove };
    </script>

    <style>
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background-color: #f8fafc; min-width: 1400px; }
        .input-dark { background-color: #334155; color: white; border: 1px solid #475569; border-radius: 12px; padding: 12px; outline: none; font-size: 14px; }
        .label-tiny { font-size: 10px; color: #94a3b8; font-weight: 700; text-transform: uppercase; margin-bottom: 4px; display: block; }
        select:disabled, input:disabled, textarea:disabled { cursor: not-allowed; opacity: 1 !important; color: #334155 !important; -webkit-text-fill-color: #334155 !important; }
        .project-row { min-width: 1350px; }
        .project-row:hover .delete-btn { opacity: 1; }
        .delete-btn { transition: all 0.2s; opacity: 0; }
        .lock-screen { background: radial-gradient(circle at center, #1e293b, #0f172a); }
        .compact-row { padding: 12px 20px !important; border-radius: 16px !important; margin-bottom: 8px !important; }
        
        /* 針對未繳狀態的特別樣式 */
        .status-unpaid { background-color: #e11d48 !important; color: white !important; border: 1px solid #be123c !important; }
        /* 針對未填日期的特別樣式 */
        .date-missing { background-color: #ffe4e6 !important; border: 2px solid #f43f5e !important; color: #881337 !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function App() {
            const [isLocked, setIsLocked] = useState(true);
            const [password, setPassword] = useState("");
            const CORRECT_PASSWORD = "45688123"; 

            const handleLogin = () => {
                if (password.toString().trim() === CORRECT_PASSWORD) {
                    setIsLocked(false);
                } else {
                    alert("密碼錯誤！");
                    setPassword("");
                }
            };
            
            const isBossMode = new URLSearchParams(window.location.search).get('mode') === 'boss';
            const [selectedMonth, setSelectedMonth] = useState(new Date().getMonth() + 1);
            const [selectedType, setSelectedType] = useState('公司件'); 
            const [filterStaff, setFilterStaff] = useState('全部');
            const [sortOption, setSortOption] = useState('date-desc');
            const [projects, setProjects] = useState([]);
            const [editingId, setEditingId] = useState(null);
            
            // 新增：狀態篩選 (all, deposit, balance, receipt)
            const [filterStatus, setFilterStatus] = useState('all');

            const [formData, setFormData] = useState({ 
                client: '', deposit: 0, balance: 0, 
                orderDate: new Date().toISOString().split('T')[0], 
                staff: '公司', note: '', receipt: '未繳', installDate: '', report: ''
            });

            const getProjectStatus = (p) => {
                if (p.report === '有狀況') return "⚠️ 有狀況";
                if (!p.installDate) return "待確認";
                const today = new Date(); today.setHours(0,0,0,0);
                const install = new Date(p.installDate); install.setHours(0,0,0,0);
                return today >= install ? "完工" : "製作中";
            };

            const determineBalanceStatus = (balance, installDate) => {
                if (Number(balance) === 0) return '無尾款';
                if (!installDate) return '未完成';
                const today = new Date(); today.setHours(0,0,0,0);
                const install = new Date(installDate); install.setHours(0,0,0,0);
                return today >= install ? '未繳' : '未完成';
            };
            
            // 自動顯示邏輯
            const getDisplayBStatus = (p) => {
                if (p.bStatus === '未完成' && p.installDate) {
                    const today = new Date(); today.setHours(0,0,0,0);
                    const install = new Date(p.installDate); install.setHours(0,0,0,0);
                    if (today >= install) return '未繳';
                }
                return p.bStatus;
            };

            useEffect(() => {
                if (!window.fb) return;
                const pRef = window.fb.ref(window.fb.db, 'projects');
                window.fb.onValue(pRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const list = Object.keys(data).map(key => ({ ...data[key], firebaseId: key }));
                        setProjects(list.reverse()); 
                    } else { setProjects([]); }
                });
            }, []);

            const filteredAndSortedProjects = useMemo(() => {
                let result = projects.filter(p => {
                    // 1. 基礎篩選 (月份、類型、人員)
                    const month = new Date(p.orderDate).getMonth() + 1;
                    const matchMonth = month === selectedMonth;
                    const matchType = p.type === selectedType;
                    const matchStaff = filterStaff === '全部' || p.staff === filterStaff;
                    
                    if (!matchMonth || !matchType || !matchStaff) return false;

                    // 2. 特殊狀態篩選 (訂金、尾款、收據)
                    if (filterStatus === 'deposit') {
                        return p.dStatus === '未繳';
                    }
                    if (filterStatus === 'balance') {
                        // 使用顯示邏輯來篩選
                        return getDisplayBStatus(p) === '未繳';
                    }
                    if (filterStatus === 'receipt') {
                        return p.receipt === '未繳';
                    }

                    return true;
                });

                // 排序
                result.sort((a, b) => {
                    if (sortOption === 'date-desc') {
                        return new Date(b.orderDate) - new Date(a.orderDate);
                    } else if (sortOption === 'date-asc') {
                        return new Date(a.orderDate) - new Date(b.orderDate);
                    } else if (sortOption === 'amount-desc') {
                        const totalA = (Number(a.deposit) || 0) + (Number(a.balance) || 0);
                        const totalB = (Number(b.deposit) || 0) + (Number(b.balance) || 0);
                        return totalB - totalA;
                    } else if (sortOption === 'amount-asc') {
                        const totalA = (Number(a.deposit) || 0) + (Number(a.balance) || 0);
                        const totalB = (Number(b.deposit) || 0) + (Number(b.balance) || 0);
                        return totalA - totalB;
                    }
                    return 0;
                });

                return result;
            }, [projects, selectedMonth, selectedType, filterStaff, sortOption, filterStatus]);

            const totalRevenue = useMemo(() => {
                return filteredAndSortedProjects.reduce((sum, p) => sum + (Number(p.deposit) || 0) + (Number(p.balance) || 0), 0);
            }, [filteredAndSortedProjects]);

            const handleSave = () => {
                if (isBossMode) return;
                if (!formData.client) return alert("請輸入客戶");
                
                const dStatus = Number(formData.deposit) === 0 ? '無訂金' : '未繳';
                const bStatus = determineBalanceStatus(formData.balance, formData.installDate);
                
                if (editingId) {
                    window.fb.update(window.fb.ref(window.fb.db, `projects/${editingId}`), { ...formData, dStatus, bStatus });
                    setEditingId(null);
                } else {
                    window.fb.push(window.fb.ref(window.fb.db, 'projects'), { ...formData, dStatus, bStatus, type: selectedType });
                }
                
                setFormData({ 
                    client: '', deposit: 0, balance: 0, 
                    orderDate: new Date().toISOString().split('T')[0], 
                    staff: '公司', note: '', receipt: '未繳', installDate: '', report: '' 
                });
            };

            const startEdit = (p) => {
                setEditingId(p.firebaseId);
                setFormData({ note: '', ...p });
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleDuplicate = (p) => {
                setEditingId(null);
                setFormData({
                    ...p,
                    client: `${p.client} (副本)`,
                    orderDate: new Date().toISOString().split('T')[0],
                    note: p.note || '',
                    firebaseId: undefined
                });
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const updateField = (id, field, value) => {
                if (isBossMode) return;
                const updates = { [field]: value };
                if (field === 'deposit') updates.dStatus = Number(value) === 0 ? '無訂金' : '未繳';
                if (field === 'balance' || field === 'installDate') {
                    const target = projects.find(p => p.firebaseId === id);
                    const curB = field === 'balance' ? value : target.balance;
                    const curI = field === 'installDate' ? value : target.installDate;
                    updates.bStatus = determineBalanceStatus(curB, curI);
                }
                window.fb.update(window.fb.ref(window.fb.db, `projects/${id}`), updates);
            };

            const handleDelete = (id, client) => {
                if (!isBossMode && confirm(`確定要刪除「${client}」嗎？`)) {
                    window.fb.remove(window.fb.ref(window.fb.db, `projects/${id}`));
                }
            };

            if (isLocked) {
                return (
                    <div className="h-screen w-screen flex items-center justify-center lock-screen">
                        <div className="bg-white/10 backdrop-blur-xl p-10 rounded-[40px] shadow-2xl border border-white/20 text-center w-[400px]">
                            <h2 className="text-white text-2xl font-black mb-6">OSSEN SYSTEM</h2>
                            <input type="password" title="password" className="w-full bg-slate-800/50 border border-slate-700 rounded-2xl py-4 px-6 text-white text-center text-2xl mb-6 outline-none" value={password} onChange={(e) => setPassword(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && handleLogin()} autoFocus />
                            <button onClick={handleLogin} className="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg">認證進入</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen overflow-hidden">
                    <aside className="w-24 bg-[#0f172a] flex flex-col shrink-0">
                        <div className="p-4 text-white font-black text-center border-b border-slate-800 font-mono text-sm">2026</div>
                        <div className="flex-1 overflow-y-auto p-2 space-y-1">
                            { [...Array(12).keys()].map(i => (
                                <button key={i+1} onClick={()=>setSelectedMonth(i+1)} className={`w-full py-3 rounded-lg font-bold text-xs ${selectedMonth===i+1?'bg-indigo-600 text-white shadow-lg':'text-slate-500'}`}>{i+1}月</button>
                            ))}
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col bg-white overflow-hidden">
                        <header className="px-10 py-4 flex justify-between items-center shrink-0 border-b">
                            <div className="flex items-center gap-4">
                                <h1 className="text-2xl font-black text-slate-800">
                                    {selectedMonth}月 <span className="text-indigo-600">{selectedType}</span>
                                </h1>
                                <div className="bg-indigo-50 px-4 py-2 rounded-2xl border border-indigo-100 ml-2">
                                    <span className="text-[10px] font-black text-indigo-400 block uppercase leading-none mb-1">當月業績總額 ({filterStaff})</span>
                                    <span className="text-xl font-black text-indigo-700 font-mono">${totalRevenue.toLocaleString()}</span>
                                </div>
                                <div className="flex gap-2 ml-4">
                                    {/* 篩選按鈕區 */}
                                    <button onClick={()=>setFilterStatus('all')} className={`px-3 py-1.5 rounded-lg text-[10px] font-bold ${filterStatus==='all' ? 'bg-indigo-600 text-white shadow-md' : 'bg-slate-200 text-slate-500'}`}>
                                        全部顯示
                                    </button>
                                    <button onClick={()=>setFilterStatus('deposit')} className={`px-3 py-1.5 rounded-lg text-[10px] font-bold ${filterStatus==='deposit' ? 'bg-rose-600 text-white shadow-md ring-2 ring-rose-300' : 'bg-rose-100 text-rose-600 hover:bg-rose-200'}`}>
                                        只看欠訂金
                                    </button>
                                    <button onClick={()=>setFilterStatus('balance')} className={`px-3 py-1.5 rounded-lg text-[10px] font-bold ${filterStatus==='balance' ? 'bg-rose-600 text-white shadow-md ring-2 ring-rose-300' : 'bg-rose-100 text-rose-600 hover:bg-rose-200'}`}>
                                        只看欠尾款
                                    </button>
                                    <button onClick={()=>setFilterStatus('receipt')} className={`px-3 py-1.5 rounded-lg text-[10px] font-bold ${filterStatus==='receipt' ? 'bg-orange-500 text-white shadow-md ring-2 ring-orange-300' : 'bg-orange-100 text-orange-600 hover:bg-orange-200'}`}>
                                        只看欠收據
                                    </button>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="flex items-center bg-slate-100 rounded-xl p-1 px-3">
                                    <span className="text-[10px] font-black text-slate-400 mr-2">排序:</span>
                                    <select className="bg-transparent text-xs font-black outline-none" value={sortOption} onChange={e=>setSortOption(e.target.value)}>
                                        <option value="date-desc">日期：新 → 舊</option>
                                        <option value="date-asc">日期：舊 → 新</option>
                                        <option value="amount-desc">金額：高 → 低</option>
                                        <option value="amount-asc">金額：低 → 高</option>
                                    </select>
                                </div>

                                <div className="flex items-center bg-slate-100 rounded-xl p-1 px-3">
                                    <span className="text-[10px] font-black text-slate-400 mr-2">負責人:</span>
                                    <select className="bg-transparent text-xs font-black outline-none" value={filterStaff} onChange={e=>setFilterStaff(e.target.value)}>
                                        <option>全部</option><option>公司</option><option>詠舜</option><option>柏村</option><option>橙家</option><option>共件</option>
                                    </select>
                                </div>
                                <div className="flex bg-slate-100 p-1 rounded-xl">
                                    {['公司件', '業務件', '地板壁紙'].map(t => (
                                        <button key={t} onClick={()=>setSelectedType(t)} className={`px-4 py-1.5 rounded-lg font-black text-xs ${selectedType===t?'bg-white text-indigo-600 shadow-sm':'text-slate-400'}`}>{t}</button>
                                    ))}
                                </div>
                            </div>
                        </header>

                        <div className="flex-1 overflow-auto px-10 py-6 bg-slate-50">
                            {!isBossMode && (
                                <div className="bg-[#1e293b] p-6 rounded-[30px] shadow-xl mb-8 project-row">
                                    <div className="grid grid-cols-10 gap-3">
                                        <div className="col-span-1"><label className="label-tiny">日期</label><input type="date" className="input-dark w-full py-2" value={formData.orderDate} onChange={e=>setFormData({...formData, orderDate:e.target.value})}/></div>
                                        <div className="col-span-2"><label className="label-tiny">客戶名稱 {editingId && "(修改中)"}</label><input className="input-dark w-full py-2" value={formData.client} onChange={e=>setFormData({...formData, client:e.target.value})}/></div>
                                        <div className="col-span-2"><label className="label-tiny">備註事項</label><input className="input-dark w-full py-2" placeholder="備註..." value={formData.note} onChange={e=>setFormData({...formData, note:e.target.value})}/></div>
                                        <div className="col-span-1"><label className="label-tiny">人員</label>
                                            <select className="input-dark w-full py-2" value={formData.staff} onChange={e=>setFormData({...formData, staff:e.target.value})}>
                                                <option>公司</option><option>詠舜</option><option>柏村</option><option>橙家</option><option>共件</option>
                                            </select>
                                        </div>
                                        <div className="col-span-1"><label className="label-tiny">訂金</label><input type="number" className="input-dark w-full py-2" value={formData.deposit} onChange={e=>setFormData({...formData, deposit:e.target.value})}/></div>
                                        <div className="col-span-1"><label className="label-tiny">尾款</label><input type="number" className="input-dark w-full py-2" value={formData.balance} onChange={e=>setFormData({...formData, balance:e.target.value})}/></div>
                                        <div className="col-span-1"><label className="label-tiny">施工日</label><input type="date" className="input-dark w-full py-2" value={formData.installDate} onChange={e=>setFormData({...formData, installDate:e.target.value})}/></div>
                                        <div className="col-span-1 flex items-end gap-2">
                                            <button onClick={handleSave} className="w-full bg-indigo-500 py-2 rounded-xl font-black text-xs text-white">{editingId ? '更新' : '儲存'}</button>
                                            {editingId && <button onClick={()=>{setEditingId(null); setFormData({client:'', deposit:0, balance:0, orderDate: new Date().toISOString().split('T')[0], staff:'公司', note:'', installDate:''})}} className="bg-slate-500 px-2 py-2 rounded-xl text-white text-[10px]">取消</button>}
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div className="space-y-2 pb-20">
                                {filteredAndSortedProjects.map(p => {
                                    const status = getProjectStatus(p);
                                    // 使用顯示邏輯來決定尾款狀態
                                    const displayBStatus = getDisplayBStatus(p);

                                    return (
                                        <div key={p.firebaseId} className="project-row compact-row bg-white border border-slate-100 shadow-sm flex items-center relative">
                                            <div className="w-48">
                                                <p className="text-[10px] font-bold text-slate-400 font-mono">{p.orderDate}</p>
                                                <h3 className="text-lg font-black text-slate-800 truncate" title={p.client}>{p.client}</h3>
                                                <span className="bg-slate-100 px-2 py-0.5 rounded text-[9px] font-black text-indigo-500">{p.staff}</span>
                                            </div>

                                            <div className="w-48 px-4">
                                                <p className="text-xl font-black text-slate-800 font-mono">${(Number(p.deposit)+Number(p.balance)).toLocaleString()}</p>
                                                <p className="text-[10px] text-slate-400 font-bold">訂{p.deposit} / 尾{p.balance}</p>
                                            </div>

                                            <div className="w-40 px-2 border-l border-slate-100">
                                                <label className="text-[9px] font-black text-slate-400 block mb-1">備註</label>
                                                <input disabled={isBossMode} className="w-full bg-slate-50 text-xs text-slate-600 rounded p-1 outline-none border border-transparent focus:border-indigo-300 transition-colors" value={p.note || ''} onChange={e=>updateField(p.firebaseId, 'note', e.target.value)} placeholder="..." />
                                            </div>

                                            <div className="flex-1 grid grid-cols-4 gap-4 border-x border-slate-50 px-6">
                                                <div>
                                                    <label className="text-[9px] font-black text-indigo-400 block">訂金狀態</label>
                                                    <select disabled={isBossMode} className={`w-full text-[11px] font-bold rounded-lg px-2 py-1 ${p.dStatus === '未繳' ? 'status-unpaid' : 'bg-slate-50'}`} value={p.dStatus} onChange={e=>updateField(p.firebaseId, 'dStatus', e.target.value)}>
                                                        <option>未繳</option><option>已轉帳</option><option>已付現</option><option>無訂金</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label className="text-[9px] font-black text-emerald-400 block">工程狀態</label>
                                                    <div className={`text-center py-1 rounded-lg text-[10px] font-black text-white ${status === '完工' ? 'bg-emerald-500' : status.includes('有狀況') ? 'bg-amber-500' : status === '製作中' ? 'bg-blue-500' : 'bg-slate-400'}`}>{status}</div>
                                                </div>
                                                <div>
                                                    <label className="text-[9px] font-black text-indigo-400 block">尾款狀態</label>
                                                    {/* 使用 displayBStatus 來控制顏色和選單顯示 */}
                                                    <select disabled={isBossMode} className={`w-full text-[11px] font-bold rounded-lg px-2 py-1 ${displayBStatus === '未繳' ? 'status-unpaid' : 'bg-slate-50'}`} value={displayBStatus} onChange={e=>updateField(p.firebaseId, 'bStatus', e.target.value)}>
                                                        <option>未完成</option><option>未繳</option><option>已轉帳</option><option>已付現</option><option>支票</option><option>請款中</option><option>無尾款</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label className="text-[9px] font-black text-orange-400 block">收據</label>
                                                    <select disabled={isBossMode} className="w-full text-[11px] font-bold bg-orange-50 text-orange-600 rounded-lg px-2 py-1" value={p.receipt} onChange={e=>updateField(p.firebaseId, 'receipt', e.target.value)}>
                                                        <option>未繳</option><option>已繳交</option><option>訊息確認</option><option>發票</option><option>免收據</option><option>安裝後補</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div className="w-64 px-6 flex items-center gap-3">
                                                <div className="flex-1">
                                                    <label className="text-[9px] font-black text-slate-400 block">安裝日</label>
                                                    <input disabled={isBossMode} type="date" className={`w-full rounded-lg px-2 py-1 text-[11px] font-bold ${!p.installDate ? 'date-missing' : 'bg-slate-50'}`} value={p.installDate} onChange={e=>updateField(p.firebaseId, 'installDate', e.target.value)} />
                                                </div>
                                                <button onClick={()=>updateField(p.firebaseId, 'report', p.report==='有狀況'?'':'有狀況')} className={`px-2 py-1 rounded-lg text-[9px] font-black border ${p.report === '有狀況' ? 'bg-amber-500 text-white' : 'text-slate-300 border-slate-200'}`}>
                                                    狀況
                                                </button>
                                            </div>

                                            <div className="w-48 flex gap-2 justify-end">
                                                {!isBossMode && (
                                                    <React.Fragment>
                                                        <button onClick={()=>handleDuplicate(p)} className="p-2 text-slate-300 hover:text-green-500" title="複製此訂單">
                                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
