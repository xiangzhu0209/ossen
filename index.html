<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400">
    <title>工程帳務系統-安全加密版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9g8PjN39YeiR302NUbh5t--OZ5FnqS0A",
            authDomain: "ossen-fe1ac.firebaseapp.com",
            projectId: "ossen-fe1ac",
            storageBucket: "ossen-fe1ac.firebasestorage.app",
            messagingSenderId: "504652484858",
            appId: "1:504652484858:web:0c1a847d2e24b67e5f7943",
            measurementId: "G-Q52V0B3940",
            databaseURL: "https://ossen-fe1ac-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        window.fb = { db, ref, onValue, push, update, remove };
    </script>

    <style>
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background-color: #f8fafc; min-width: 1400px; }
        .input-dark { background-color: #334155; color: white; border: 1px solid #475569; border-radius: 12px; padding: 12px; outline: none; font-size: 14px; }
        .label-tiny { font-size: 10px; color: #94a3b8; font-weight: 700; text-transform: uppercase; margin-bottom: 4px; display: block; }
        select:disabled, input:disabled, textarea:disabled { cursor: not-allowed; opacity: 1 !important; color: #334155 !important; -webkit-text-fill-color: #334155 !important; }
        .project-row { min-width: 1300px; }
        .project-row:hover .delete-btn, .project-row:hover .edit-btn { opacity: 1; }
        .delete-btn, .edit-btn { transition: all 0.2s; opacity: 0; cursor: pointer; }
        .lock-screen { background: radial-gradient(circle at center, #1e293b, #0f172a); }
        .modal-overlay { background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function App() {
            const [isLocked, setIsLocked] = useState(true);
            const [password, setPassword] = useState("");
            const CORRECT_PASSWORD = "45688123"; 

            const handleLogin = () => {
                if (password.toString().trim() === CORRECT_PASSWORD) {
                    setIsLocked(false);
                } else {
                    alert("密碼錯誤！您輸入的是: " + password);
                    setPassword("");
                }
            };
            
            const isBossMode = new URLSearchParams(window.location.search).get('mode') === 'boss';
            const [selectedMonth, setSelectedMonth] = useState(new Date().getMonth() + 1);
            const [selectedType, setSelectedType] = useState('公司件'); 
            const [selectedStaff, setSelectedStaff] = useState('全部人員'); // 一鍵篩選負責人狀態
            const [projects, setProjects] = useState([]);
            const [editingId, setEditingId] = useState(null); // 控制哪一筆正在編輯
            
            const [modal, setModal] = useState({ show: false, title: '', content: '' });

            const [formData, setFormData] = useState({ 
                client: '', deposit: 0, balance: 0, 
                orderDate: new Date().toISOString().split('T')[0], 
                staff: '公司', note: '', receipt: '未繳', installDate: '', report: ''
            });

            const getProjectStatus = (p) => {
                if (p.report === '有狀況') return "⚠️ 有狀況";
                if (!p.installDate) return "待確認";
                const today = new Date(); today.setHours(0,0,0,0);
                const install = new Date(p.installDate); install.setHours(0,0,0,0);
                return today >= install ? "完工" : "正常";
            };

            useEffect(() => {
                if (!window.fb) return;
                const pRef = window.fb.ref(window.fb.db, 'projects');
                window.fb.onValue(pRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const list = Object.keys(data).map(key => ({ ...data[key], firebaseId: key }));
                        setProjects(list.reverse()); 
                    } else { setProjects([]); }
                });
            }, []);

            // 結合月份、類別、負責人的篩選邏輯
            const filteredProjects = useMemo(() => {
                return projects.filter(p => {
                    const month = new Date(p.orderDate).getMonth() + 1;
                    const matchesMonthAndType = month === selectedMonth && p.type === selectedType;
                    const matchesStaff = selectedStaff === '全部人員' || p.staff === selectedStaff;
                    return matchesMonthAndType && matchesStaff;
                });
            }, [projects, selectedMonth, selectedType, selectedStaff]);

            // 抓取名單邏輯
            const fetchUnpaidList = (type) => {
                let content = "";
                const list = filteredProjects;
                
                if (type === 'deposit') {
                    const targets = list.filter(p => p.dStatus === '未繳');
                    content = targets.map(p => `${p.client} ($${p.deposit})`).join('\n');
                    setModal({ show: true, title: '未繳訂金名單', content: content || '目前無資料' });
                } else if (type === 'balance') {
                    const targets = list.filter(p => p.bStatus === '未繳');
                    content = targets.map(p => `${p.client} ($${p.balance})`).join('\n');
                    setModal({ show: true, title: '未繳尾款名單', content: content || '目前無資料' });
                } else if (type === 'receipt') {
                    const targets = list.filter(p => p.receipt === '未繳');
                    content = targets.map(p => `${p.client}`).join('\n');
                    setModal({ show: true, title: '未繳收據名單', content: content || '目前無資料' });
                }
            };

            const exportToExcel = () => {
                const data = filteredProjects.map(p => ({
                    日期: p.orderDate, 客戶: p.client, 人員: p.staff, 總額: Number(p.deposit) + Number(p.balance),
                    訂金: p.deposit, 訂金狀態: p.dStatus, 工程狀態: getProjectStatus(p), 尾款: p.balance,
                    尾款狀態: p.bStatus, 收據: p.receipt, 施工日: p.installDate, 備註: p.note
                }));
                const worksheet = XLSX.utils.json_to_sheet(data);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, `${selectedMonth}月帳務`);
                XLSX.writeFile(workbook, `工程帳務_${selectedMonth}月_${selectedType}.xlsx`);
            };

            const handleSave = () => {
                if (isBossMode) return;
                if (!formData.client) return alert("請輸入客戶");
                const dStatus = Number(formData.deposit) === 0 ? '無訂金' : '未繳';
                const bStatus = Number(formData.balance) === 0 ? '無尾款' : '未繳';
                window.fb.push(window.fb.ref(window.fb.db, 'projects'), { ...formData, dStatus, bStatus, type: selectedType });
                setFormData({ ...formData, client: '', deposit: 0, balance: 0, note: '', installDate: '', report: '', staff: '公司' });
            };

            const updateField = (id, field, value) => {
                if (isBossMode) return;
                const updates = { [field]: value };
                if (field === 'deposit') updates.dStatus = Number(value) === 0 ? '無訂金' : '未繳';
                if (field === 'balance') updates.bStatus = Number(value) === 0 ? '無尾款' : '未繳';
                window.fb.update(window.fb.ref(window.fb.db, `projects/${id}`), updates);
            };

            const handleDelete = (id, client) => {
                if (!isBossMode && confirm(`確定要刪除「${client}」的案件嗎？`)) {
                    window.fb.remove(window.fb.ref(window.fb.db, `projects/${id}`));
                }
            };

            if (isLocked) {
                return (
                    <div className="h-screen w-screen flex items-center justify-center lock-screen">
                        <div className="bg-white/10 backdrop-blur-xl p-10 rounded-[40px] shadow-2xl border border-white/20 text-center w-[400px]">
                            <div className="mb-6">
                                <div className="bg-indigo-500 w-16 h-16 rounded-2xl mx-auto flex items-center justify-center shadow-lg mb-4">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                </div>
                                <h2 className="text-white text-2xl font-black tracking-widest">OSSEN SYSTEM</h2>
                                <p className="text-slate-400 text-xs mt-2 font-bold uppercase">請輸入訪問密碼</p>
                            </div>
                            <input type="password" className="w-full bg-slate-800/50 border border-slate-700 rounded-2xl py-4 px-6 text-white text-center text-2xl tracking-[1em] focus:ring-2 focus:ring-indigo-500 outline-none mb-6" value={password} onChange={(e) => setPassword(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && handleLogin()} autoFocus />
                            <button onClick={handleLogin} className="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-black py-4 rounded-2xl transition-all shadow-lg active:scale-95">認證進入</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* 彈窗元件 */}
                    {modal.show && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center modal-overlay p-4">
                            <div className="bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden">
                                <div className="bg-slate-800 p-6 text-white flex justify-between items-center">
                                    <h3 className="font-black tracking-widest">{modal.title}</h3>
                                    <button onClick={()=>setModal({...modal, show:false})} className="text-slate-400 hover:text-white">✕</button>
                                </div>
                                <div className="p-8">
                                    <textarea readOnly className="w-full h-64 bg-slate-50 rounded-xl p-4 font-bold text-slate-700 outline-none resize-none" value={modal.content}></textarea>
                                    <button onClick={()=> {navigator.clipboard.writeText(modal.content); alert('已複製名單');}} className="w-full mt-4 bg-indigo-600 text-white py-3 rounded-xl font-black text-sm">複製名單</button>
                                </div>
                            </div>
                        </div>
                    )}

                    <aside className="w-24 bg-[#0f172a] flex flex-col shrink-0">
                        <div className="p-4 text-white font-black text-center border-b border-slate-800 font-mono">2026</div>
                        <div className="flex-1 overflow-y-auto p-2 space-y-1">
                            { [...Array(12).keys()].map(i => (
                                <button key={i+1} onClick={()=>setSelectedMonth(i+1)} className={`w-full py-3 rounded-lg font-bold text-xs ${selectedMonth===i+1?'bg-indigo-600 text-white shadow-lg':'text-slate-500'}`}>{i+1}月</button>
                            ))}
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col bg-white overflow-hidden">
                        <header className="px-10 py-6 flex justify-between items-center shrink-0 border-b">
                            <div className="flex items-center gap-4">
                                <h1 className="text-3xl font-black text-slate-800">{selectedMonth}月 <span className="text-indigo-600">{selectedType}</span></h1>
                                {/* 一鍵篩選負責人 */}
                                <select className="bg-slate-100 border-none rounded-xl px-4 py-2 text-xs font-black text-slate-600 outline-none" value={selectedStaff} onChange={e=>setSelectedStaff(e.target.value)}>
                                    <option>全部人員</option><option>公司</option><option>詠舜</option><option>柏村</option><option>橙家</option><option>共件</option>
                                </select>
                            </div>

                            <div className="flex gap-2">
                                <button onClick={()=>fetchUnpaidList('deposit')} className="bg-red-50 text-red-600 border border-red-100 px-4 py-2 rounded-xl text-[11px] font-black hover:bg-red-100 transition-colors">未繳訂金名單</button>
                                <button onClick={()=>fetchUnpaidList('balance')} className="bg-red-50 text-red-600 border border-red-100 px-4 py-2 rounded-xl text-[11px] font-black hover:bg-red-100 transition-colors">未繳尾款名單</button>
                                <button onClick={()=>fetchUnpaidList('receipt')} className="bg-orange-50 text-orange-600 border border-orange-100 px-4 py-2 rounded-xl text-[11px] font-black hover:bg-orange-100 transition-colors">未繳收據名單</button>
                                <div className="w-px bg-slate-200 mx-2"></div>
                                <button onClick={exportToExcel} className="bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded-xl text-xs font-black shadow-md flex items-center gap-2">匯出 EXCEL</button>
                            </div>

                            <div className="flex bg-slate-100 p-1 rounded-xl">
                                {['公司件', '業務件', '地板壁紙'].map(t => (
                                    <button key={t} onClick={()=>setSelectedType(t)} className={`px-6 py-2 rounded-lg font-black text-xs ${selectedType===t?'bg-white text-indigo-600 shadow-sm':'text-slate-400'}`}>{t}</button>
                                ))}
                            </div>
                        </header>

                        <div className="flex-1 overflow-auto px-10 py-6 space-y-8 bg-slate-50">
                            {!isBossMode && (
                                <div className="bg-[#1e293b] p-8 rounded-[40px] shadow-2xl project-row">
                                    <div className="grid grid-cols-6 gap-4">
                                        <div className="col-span-1"><label className="label-tiny">ORDER DATE</label><input type="date" className="input-dark w-full" value={formData.orderDate} onChange={e=>setFormData({...formData, orderDate:e.target.value})}/></div>
                                        <div className="col-span-3"><label className="label-tiny">CLIENT NAME</label><input placeholder="請輸入客戶名稱..." className="input-dark w-full" value={formData.client} onChange={e=>setFormData({...formData, client:e.target.value})}/></div>
                                        <div className="col-span-2"><label className="label-tiny">STAFF</label>
                                            <select className="input-dark w-full" value={formData.staff} onChange={e=>setFormData({...formData, staff:e.target.value})}>
                                                <option>公司</option><option>詠舜</option><option>柏村</option><option>橙家</option><option>共件</option>
                                            </select>
                                        </div>
                                        <div className="col-span-1"><label className="label-tiny">DEPOSIT</label><input type="number" className="input-dark w-full font-mono" value={formData.deposit} onChange={e=>setFormData({...formData, deposit:e.target.value})}/></div>
                                        <div className="col-span-1"><label className="label-tiny">BALANCE</label><input type="number" className="input-dark w-full font-mono" value={formData.balance} onChange={e=>setFormData({...formData, balance:e.target.value})}/></div>
                                        <div className="col-span-1"><label className="label-tiny">INSTALL DATE</label><input type="date" className="input-dark w-full" value={formData.installDate} onChange={e=>setFormData({...formData, installDate:e.target.value})}/></div>
                                        <div className="col-span-2"><label className="label-tiny">REMARK</label><input placeholder="備註內容..." className="input-dark w-full" value={formData.note} onChange={e=>setFormData({...formData, note:e.target.value})}/></div>
                                        <div className="col-span-1 flex items-end"><button onClick={handleSave} className="w-full bg-indigo-500 py-3 rounded-xl font-black text-xs text-white shadow-lg">確認儲存</button></div>
                                    </div>
                                </div>
                            )}

                            <div className="space-y-4 pb-20">
                                {filteredProjects.map(p => {
                                    const status = getProjectStatus(p);
                                    const isEditing = editingId === p.firebaseId;

                                    return (
                                        <div key={p.firebaseId} className="project-row bg-white rounded-[32px] p-8 border border-slate-100 shadow-sm flex items-center relative transition-all hover:shadow-md">
                                            <div className="w-64 flex items-center gap-4">
                                                {!isBossMode && (
                                                    <button onClick={()=>setEditingId(isEditing ? null : p.firebaseId)} className={`edit-btn p-2 rounded-lg ${isEditing ? 'text-indigo-600 bg-indigo-50' : 'text-slate-300 hover:text-indigo-500'}`}>
                                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                                                    </button>
                                                )}
                                                <div>
                                                    {isEditing ? (
                                                        <input className="border-b-2 border-indigo-400 font-black text-lg w-full outline-none" value={p.client} onChange={e=>updateField(p.firebaseId, 'client', e.target.value)} />
                                                    ) : (
                                                        <React.Fragment>
                                                            <p className="text-sm font-bold text-slate-400 font-mono mb-1">{p.orderDate}</p>
                                                            <h3 className="text-2xl font-black text-slate-800 leading-tight">{p.client}</h3>
                                                            <span className="mt-2 inline-block bg-slate-100 px-3 py-1 rounded-lg text-[10px] font-black text-indigo-500 uppercase">{p.staff}</span>
                                                        </React.Fragment>
                                                    )}
                                                </div>
                                            </div>

                                            <div className="flex-1 px-8">
                                                {isEditing ? (
                                                    <div className="flex gap-2">
                                                        <div className="flex-1"><label className="text-[10px] block font-bold text-slate-400">訂金</label><input type="number" className="w-full border rounded p-1 font-mono" value={p.deposit} onChange={e=>updateField(p.firebaseId, 'deposit', e.target.value)} /></div>
                                                        <div className="flex-1"><label className="text-[10px] block font-bold text-slate-400">尾款</label><input type="number" className="w-full border rounded p-1 font-mono" value={p.balance} onChange={e=>updateField(p.firebaseId, 'balance', e.target.value)} /></div>
                                                    </div>
                                                ) : (
                                                    <React.Fragment>
                                                        <p className="text-4xl font-black text-slate-800 font-mono">${(Number(p.deposit)+Number(p.balance)).toLocaleString()}</p>
                                                        <p className="text-sm font-bold text-red-500 mt-1 uppercase font-black">訂金 {p.deposit} / 尾款 {p.balance}</p>
                                                    </React.Fragment>
                                                )}
                                            </div>

                                            <div className="flex-[1.5] grid grid-cols-2 gap-x-8 gap-y-4 px-8 border-x border-slate-50">
                                                <div>
                                                    <label className="text-[10px] font-black text-indigo-400 block mb-1">訂金狀態</label>
                                                    <select disabled={isBossMode} className={`w-full text-xs font-bold rounded-xl px-4 py-2 ${p.dStatus==='未繳'?'bg-red-50 text-red-600':'bg-slate-50 text-slate-600'}`} value={p.dStatus} onChange={e=>updateField(p.firebaseId, 'dStatus', e.target.value)}>
                                                        <option>未繳</option><option>已轉帳</option><option>已付現</option><option>無訂金</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label className="text-[10px] font-black text-emerald-400 block mb-1">工程狀態</label>
                                                    <div className={`text-center py-2 rounded-xl text-xs font-black text-white ${status === '完工' ? 'bg-emerald-500' : status.includes('有狀況') ? 'bg-amber-500' : 'bg-blue-500'}`}>{status}</div>
                                                </div>
                                                <div>
                                                    <label className="text-[10px] font-black text-indigo-400 block mb-1">尾款狀態</label>
                                                    <select disabled={isBossMode} className={`w-full text-xs font-bold rounded-xl px-4 py-2 ${p.bStatus==='未繳'?'bg-red-50 text-red-600':'bg-slate-50 text-slate-600'}`} value={p.bStatus} onChange={e=>updateField(p.firebaseId, 'bStatus', e.target.value)}>
                                                        <option>未繳</option><option>已轉帳</option><option>已付現</option><option>支票</option><option>請款中</option><option>無尾款</option>
                                                    </select>
                                                </div>
                                                <div>
                                                    <label className="text-[10px] font-black text-orange-400 block mb-1">收據功能</label>
                                                    <select disabled={isBossMode} className={`w-full text-xs font-bold rounded-xl px-4 py-2 ${p.receipt==='未繳'?'bg-orange-100 text-orange-700':'bg-orange-50 text-orange-600'}`} value={p.receipt} onChange={e=>updateField(p.firebaseId, 'receipt', e.target.value)}>
                                                        <option>未繳</option><option>已繳交</option><option>訊息確認</option><option>發票</option><option>免收據</option><option>安裝後補</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div className="w-48 px-8 flex flex-col gap-2">
                                                <label className="text-[10px] font-black text-indigo-400 block">安裝日期</label>
                                                <input disabled={isBossMode} type="date" className="w-full bg-slate-50 rounded-xl px-3 py-2 text-xs font-bold" value={p.installDate} onChange={e=>updateField(p.firebaseId, 'installDate', e.target.value)} />
                                                {!isBossMode && (
                                                    <button onClick={()=>updateField(p.firebaseId, 'report', p.report==='有狀況'?'':'有狀況')} className={`text-[9px] font-black py-1 rounded-md border ${p.report === '有狀況' ? 'bg-amber-500 text-white' : 'text-slate-300 border-slate-200'}`}>
                                                        {p.report === '有狀況' ? '解除狀況' : '標記狀況'}
                                                    </button>
                                                )}
                                            </div>

                                            <div className="flex-1 flex gap-2 items-start">
                                                <textarea disabled={isBossMode} className="w-full h-20 bg-slate-50 rounded-2xl p-4 text-[11px] font-bold text-slate-500 outline-none border-none resize-none" placeholder="備註內容..." value={p.note} onChange={e=>updateField(p.firebaseId, 'note', e.target.value)} />
                                                {!isBossMode && (
                                                    <button onClick={()=>handleDelete(p.firebaseId, p.client)} className="delete-btn p-2 text-slate-300 hover:text-red-500">
                                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
