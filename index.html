<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程帳務-老闆追帳強化版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9g8PjN39YeiR302NUbh5t--OZ5FnqS0A",
            authDomain: "ossen-fe1ac.firebaseapp.com",
            projectId: "ossen-fe1ac",
            storageBucket: "ossen-fe1ac.firebasestorage.app",
            messagingSenderId: "504652484858",
            appId: "1:504652484858:web:0c1a847d2e24b67e5f7943",
            measurementId: "G-Q52V0B3940",
            databaseURL: "https://ossen-fe1ac-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        window.fb = { db, ref, onValue, push, update };
    </script>

    <style>
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background-color: #f8fafc; }
        .input-dark { background-color: #1e293b; color: white; border: 1px solid #334155; border-radius: 12px; padding: 12px; outline: none; width: 100%; font-size: 14px; }
        .boss-card { border-left: 10px solid #ef4444 !important; } /* 老闆模式下沒繳錢的會變更紅 */
        .status-btn { padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 900; transition: all 0.2s; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function App() {
            const isBossMode = new URLSearchParams(window.location.search).get('mode') === 'boss';
            const [selectedMonth, setSelectedMonth] = useState(new Date().getMonth() + 1);
            const [selectedType, setSelectedType] = useState('公司件'); 
            const [debtFilter, setDebtFilter] = useState('全部'); // 全部, 訂金未繳, 尾款未繳
            const [projects, setProjects] = useState([]);
            
            const [formData, setFormData] = useState({ 
                client: '', deposit: 0, balance: 0, 
                orderDate: new Date().toISOString().split('T')[0], 
                staff: '公司', note: '', receipt: '未繳', installDate: '', dStatus: '未繳', bStatus: '未繳'
            });

            useEffect(() => {
                if (!window.fb) return;
                const pRef = window.fb.ref(window.fb.db, 'projects');
                window.fb.onValue(pRef, (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const list = Object.keys(data).map(key => ({ ...data[key], firebaseId: key }));
                        setProjects(list.reverse()); 
                    } else { setProjects([]); }
                });
            }, []);

            const filteredProjects = useMemo(() => {
                return projects.filter(p => {
                    const month = new Date(p.orderDate).getMonth() + 1;
                    const matchMonth = month === selectedMonth;
                    const matchType = p.type === selectedType;
                    
                    let matchDebt = true;
                    if (debtFilter === '訂金未繳') matchDebt = p.dStatus === '未繳';
                    if (debtFilter === '尾款未繳') matchDebt = p.bStatus === '未繳';
                    
                    return matchMonth && matchType && matchDebt;
                });
            }, [projects, selectedMonth, selectedType, debtFilter]);

            const exportExcel = () => {
                const data = filteredProjects.map(p => ({
                    "日期": p.orderDate, "客戶": p.client, "總金額": Number(p.deposit)+Number(p.balance), "訂金": p.dStatus, "尾款": p.bStatus
                }));
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "報表");
                XLSX.writeFile(wb, `${selectedMonth}月_${selectedType}_薪水.xlsx`);
            };

            const handleSave = () => {
                if (!formData.client) return alert("請輸入客戶");
                const pRef = window.fb.ref(window.fb.db, 'projects');
                window.fb.push(pRef, { ...formData, type: selectedType });
                setFormData({ ...formData, client: '', deposit: 0, balance: 0, note: '', installDate: '' });
            };

            const updateField = (id, field, value) => {
                const pRef = window.fb.ref(window.fb.db, `projects/${id}`);
                window.fb.update(pRef, { [field]: value });
            };

            const toggleStatus = (id, field, current) => {
                if (isBossMode) return;
                updateField(id, field, current === '未繳' ? '已繳' : '未繳');
            };

            return (
                <div className="flex h-screen overflow-hidden">
                    {/* 左側月份 */}
                    <aside className="w-16 bg-slate-900 flex flex-col shrink-0 overflow-y-auto">
                        { [...Array(12).keys()].map(i => (
                            <button key={i+1} onClick={()=>setSelectedMonth(i+1)} className={`py-4 text-xs font-bold ${selectedMonth===i+1?'bg-indigo-600 text-white':'text-slate-500'}`}>{i+1}月</button>
                        ))}
                    </aside>

                    <main className="flex-1 flex flex-col overflow-hidden bg-white">
                        <header className="px-4 py-3 border-b space-y-3 shadow-sm bg-white">
                            <div className="flex justify-between items-center">
                                <h1 className="text-xl font-black">{selectedMonth}月 {selectedType}</h1>
                                <div className="flex bg-slate-100 p-1 rounded-xl">
                                    {['公司件', '業務件', '地板壁紙'].map(t => (
                                        <button key={t} onClick={()=>setSelectedType(t)} className={`px-3 py-1 rounded-lg text-[10px] font-black ${selectedType===t?'bg-white shadow text-indigo-600':'text-slate-400'}`}>{t}</button>
                                    ))}
                                </div>
                            </div>
                            
                            {/* 老闆與您共用的過濾器 */}
                            <div className="flex gap-2">
                                {['全部', '訂金未繳', '尾款未繳'].map(f => (
                                    <button key={f} onClick={()=>setDebtFilter(f)} className={`flex-1 py-2 rounded-xl text-xs font-black transition-all ${debtFilter===f?'bg-red-500 text-white shadow-md':'bg-slate-100 text-slate-400'}`}>
                                        {f}
                                    </button>
                                ))}
                                {!isBossMode && <button onClick={exportExcel} className="bg-emerald-500 text-white px-4 rounded-xl text-[10px] font-black">EXCEL</button>}
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50">
                            {!isBossMode && (
                                <div className="bg-slate-800 p-6 rounded-[24px] shadow-lg space-y-3">
                                    <div className="grid grid-cols-4 gap-2 text-white">
                                        <input type="date" className="input-dark" value={formData.orderDate} onChange={e=>setFormData({...formData, orderDate:e.target.value})}/>
                                        <input placeholder="客戶" className="input-dark col-span-2 text-white placeholder-slate-500" value={formData.client} onChange={e=>setFormData({...formData, client:e.target.value})}/>
                                        <select className="input-dark" value={formData.staff} onChange={e=>setFormData({...formData, staff:e.target.value})}><option>公司</option><option>詠舜</option><option>柏村</option><option>橙家</option></select>
                                    </div>
                                    <div className="grid grid-cols-4 gap-2">
                                        <input type="number" placeholder="訂金" className="input-dark" value={formData.deposit} onChange={e=>setFormData({...formData, deposit:e.target.value})}/>
                                        <input type="number" placeholder="尾款" className="input-dark" value={formData.balance} onChange={e=>setFormData({...formData, balance:e.target.value})}/>
                                        <input type="date" className="input-dark" value={formData.installDate} onChange={e=>setFormData({...formData, installDate:e.target.value})}/>
                                        <button onClick={handleSave} className="bg-indigo-500 text-white rounded-xl font-black text-xs hover:bg-indigo-400 transition-all shadow-lg shadow-indigo-500/30">儲存同步</button>
                                    </div>
                                </div>
                            )}

                            <div className="space-y-3">
                                {filteredProjects.map(p => (
                                    <div key={p.firebaseId} className={`bg-white p-5 rounded-[24px] border border-slate-100 shadow-sm flex flex-col md:flex-row md:items-center justify-between gap-4 ${isBossMode ? 'boss-card' : ''}`}>
                                        <div className="w-56">
                                            <p className="text-sm font-bold text-slate-400 font-mono leading-none mb-1">{p.orderDate}</p>
                                            <h2 className="text-2xl font-black text-slate-800 leading-tight">{p.client}</h2>
                                            <span className="text-[10px] font-black text-indigo-500 px-2 py-0.5 bg-indigo-50 rounded-md inline-block mt-1">{p.staff}</span>
                                        </div>

                                        <div className="flex-1">
                                            <p className="text-4xl font-black text-slate-900 font-mono">${(Number(p.deposit)+Number(p.balance)).toLocaleString()}</p>
                                            <div className="flex gap-2 mt-2">
                                                <button onClick={()=>toggleStatus(p.firebaseId, 'dStatus', p.dStatus)} 
                                                    className={`status-btn border-2 ${p.dStatus==='已繳'?'bg-emerald-50 border-emerald-500 text-emerald-600':'bg-red-50 border-red-500 text-red-600 animate-pulse'}`}>
                                                    訂金 {p.deposit} ({p.dStatus || '未繳'})
                                                </button>
                                                <button onClick={()=>toggleStatus(p.firebaseId, 'bStatus', p.bStatus)} 
                                                    className={`status-btn border-2 ${p.bStatus==='已繳'?'bg-emerald-50 border-emerald-500 text-emerald-600':'bg-red-50 border-red-500 text-red-600 animate-pulse'}`}>
                                                    尾款 {p.balance} ({p.bStatus || '未繳'})
                                                </button>
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 gap-3 w-full md:w-80">
                                            <div className="bg-orange-50 p-3 rounded-2xl border border-orange-100">
                                                <label className="text-[10px] font-black text-orange-400 block mb-1 uppercase">收據</label>
                                                {isBossMode ? <p className="text-xs font-black text-orange-600">{p.receipt}</p> :
                                                    <select className="w-full bg-transparent text-xs font-black text-orange-600 outline-none" value={p.receipt} onChange={e=>updateField(p.firebaseId, 'receipt', e.target.value)}>
                                                        <option>未繳</option><option>已繳交</option><option>訊息確認</option><option>發票</option><option>免收據</option><option>安裝後補</option>
                                                    </select>
                                                }
                                            </div>
                                            <div className="bg-indigo-50 p-3 rounded-2xl border border-indigo-100">
                                                <label className="text-[10px] font-black text-indigo-400 block mb-1 uppercase">安裝</label>
                                                {isBossMode ? <p className="text-xs font-black text-indigo-600">{p.installDate || '待定'}</p> :
                                                    <input type="date" className="w-full bg-transparent text-xs font-black text-indigo-600 outline-none" value={p.installDate || ''} onChange={e=>updateField(p.firebaseId, 'installDate', e.target.value)} />
                                                }
                                            </div>
                                        </div>
                                        {!isBossMode && <textarea className="w-full md:w-64 h-16 bg-slate-100 rounded-xl p-3 text-xs font-bold text-slate-500 border-none resize-none" placeholder="備註..." value={p.note} onChange={e=>updateField(p.firebaseId, 'note', e.target.value)} />}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
